language: python

cache: pip

python:
    - "3.6"

services: mysql

notifications:
    email: false
    slack:
        secure: ""

install:
    - pip install -r requirements.txt

before_script:
    - mysql -e 'create database CRYPTOFOLIO;'
    - python manage.py migrate --noinput
    - python manage.py collectstatic --noinput -v0

script:
    - python manage.py test
